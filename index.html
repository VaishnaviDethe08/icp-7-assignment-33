<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        const laptops = ["Dell", "lenovo", "HP", "Asus", "Apple", "Acer", "Samsung"];
        console.log(laptops);

        console.log(laptops[1]);

        laptops.push("Mac");
        console.log(laptops);

        laptops.pop();
        console.log(laptops);

        laptops.unshift("mac");
        console.log(laptops);

        laptops.shift();
        console.log(laptops);

        laptops.splice(1,2,"mac");
        console.log(laptops);

        console.log(laptops.join());
        laptops.reverse();
        console.log(laptops);

        laptops.sort();
        console.log(laptops);
    </script>
</body>
</html>
